<!DOCTYPE html>
<html>

<head>
	<title>Simple login form</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
	<link href ="style.css">
	<script>
		function validateForm() {
			var name = document.getElementById("uname").value;
			var mail = document.getElementById("email").value;
			var mobile = document.getElementById("phnum").value;
			var pwd = document.getElementById("psw").value;

			if(validateEmail(mail) && validateMobileNumber(mobile) && validatePassword(pwd))
				return true;
			return false;
		}

		function validateEmail(email) {
			var reg = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;

			if (reg.test(email) == false) {
				alert('Invalid Email Address');
				return false;
			}
			return true;
		}

		function validateMobileNumber(mobile) {
			var reg = /^[789]{1}[0-9]{9}$/

			if (reg.test(mobile) == false) {
				alert('Invalid Mobile Number');
				return false;
			}
			return true;
		}

		function validatePassword(password) {
			console.log(password.length)
			if (password.length > 8 || password.length < 4) {
				alert('Invalid Password');
				return false;
			}
			return true;
		}
	</script>

</head>

<body>
	<form  onsubmit="return validateForm()" action="redirect.html">
	<h1>Registration Form</h1>
	<div class="formcontainer">
		<hr />
		<div class="container">
			<label for="uname"><strong>Username</strong></label>
			<input type="text" placeholder="Enter Username" id="uname">
			<label for="mail"><strong>Email</strong></label>
			<input type="text" placeholder="Enter Email" id="email">
			<label for="phone"><strong>Phone Number</strong></label>
			<input type="text" placeholder="Enter phone number" id="phnum">
			<label for="psw"><strong>Password</strong></label>
			<input type="password" placeholder="Enter Password" id="psw">
		</div>
		<button type="submit" >Register </button>

		</form>
</body>

</html>
